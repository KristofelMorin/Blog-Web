<!-- flask_blog/templates/entries/edit.html -->

{% extends 'layout.html' %}
{% block body %}
  <form action="{{ url_for('entry.update_entry', id = entry.id) }}" class="add-entry" method="post">
    <div class="form-group">
      <label for="InputTitle">Title</label>
      <input type="text" class="form-control" id="InputTitle" name="title" value="{{ entry.title }}" />
    </div>
    <div class="form-group">
      <label for="InputText">Content</label>
      <textarea class="form-control" name="text" id="InputText" rows="3">{{ entry.text|safe }}</textarea>
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
  </form>
{% endblock %}
